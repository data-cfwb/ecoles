<!DOCTYPE html>
<html lang="fr" class="text-gray-900 antialiased leading-tight">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/data-cfwb/charte-graphique/main/pastilles_PNG_et_SVG_24px/pastille_ENS24.svg">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/data-cfwb/charte-graphique/main/pastilles_PNG_et_SVG_24px/pastille_ENS24.png">

    <!-- Primary Meta Tags -->
    <title>Les écoles en Fédération Wallonie-Bruxelles</title>
    <meta name="title" content="Les écoles en Fédération Wallonie-Bruxelles - Recherche par nom, commune, code postal">
    <meta name="description" content="Trouvez facilement le numéro FASE de plus de 8000 écoles en Fédération Wallonie-Bruxelles. Recherche par nom, commune, code postal. Inscriptions secondaire, maternel, primaire.">
    <meta name="keywords" content="écoles FWB, numéro FASE, inscription secondaire, enseignement Belgique, écoles Wallonie, écoles Bruxelles, numéro BCE école, recherche école">
    <link rel="canonical" href="https://ecoles.datawb.be/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecoles.datawb.be/">
    <meta property="og:title" content="Les écoles en Fédération Wallonie-Bruxelles - Recherche par nom, commune, code postal">
    <meta property="og:description" content="Trouvez facilement le numéro FASE des écoles en Fédération Wallonie-Bruxelles">
    <meta property="og:locale" content="fr_BE">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://ecoles.datawb.be/">
    <meta property="twitter:title" content="Les écoles en Fédération Wallonie-Bruxelles - Recherche par nom, commune, code postal">
    <meta property="twitter:description" content="Trouvez facilement le numéro FASE des écoles en Fédération Wallonie-Bruxelles">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Les écoles en FWB",
      "description": "Application de recherche des établissements d'enseignement en Fédération Wallonie-Bruxelles",
      "url": "https://ecoles.datawb.be/",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "inLanguage": "fr-BE",
      "provider": {
        "@type": "Organization",
        "name": "Fédération Wallonie-Bruxelles"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
